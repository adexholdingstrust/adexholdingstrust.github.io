<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adex Holdings Trust | Financials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared theme -->
  <link rel="stylesheet" href="/assets/style.css" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }

    header {
      padding: 20px 28px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid #1f2937;
      background: #020617;
    }

    header img {
      height: 38px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    main {
      padding: 28px;
      max-width: 1400px;
      margin: auto;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .toolbar button {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #334155;
    }

    .table-wrap {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #1f2937;
      text-align: right;
      white-space: nowrap;
    }

    th {
      background: #020617;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.04em;
      color: #9ca3af;
    }

    th:first-child,
    td:first-child {
      text-align: left;
      position: sticky;
      left: 0;
      background: #020617;
      z-index: 2;
    }

    tr:hover td {
      background: rgba(255,255,255,0.02);
    }

    .positive {
      color: #22c55e;
      font-weight: 600;
    }

    .negative {
      color: #ef4444;
      font-weight: 600;
    }

    .muted {
      color: #9ca3af;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <img src="/assets/logo.png" alt="Adex Holdings Trust" />
  <h1>Financials Overview</h1>
</header>

<main>

  <div class="toolbar">
    <button id="refreshBtn">Refresh</button>
    <button id="exportPdfBtn">Export PDF</button>
    <button id="investorToggleBtn">Investor View</button>
  </div>

  <div class="table-wrap">
    <table id="financialTable">
      <thead>
        <tr>
          <th>Property</th>
          <th>Annual Rent</th>
          <th>Mortgage</th>
          <th>HOA</th>
          <th>Maintenance</th>
          <th>Total Expenses</th>
          <th>Net P&L</th>
          <th>Monthly Cash Flow</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8" class="muted">Loading financial data…</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    Adex Holdings Trust • Financial data is Access-protected and server-calculated
  </footer>

</main>

<script>
(async function initFinancials() {
  const tbody = document.querySelector("#financialTable tbody");

  async function fetchData() {
    tbody.innerHTML =
      '<tr><td colspan="8" class="muted">Loading financial data…</td></tr>';

    const res = await fetch("/api/admin/finance/pl", { cache: "no-store" });
    if (!res.ok) {
      tbody.innerHTML =
        '<tr><td colspan="8" class="negative">Failed to load financial data</td></tr>';
      return;
    }

    const data = await res.json();
    renderRows(data.properties || []);
  }

  function money(n) {
    return "$" + Number(n || 0).toLocaleString();
  }

  function renderRows(properties) {
    if (!properties.length) {
      tbody.innerHTML =
        '<tr><td colspan="8" class="muted">No properties found</td></tr>';
      return;
    }

    tbody.innerHTML = "";

    properties.forEach(p => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${money(p.annualRent)}</td>
        <td>${money(p.annualMortgage)}</td>
        <td>${money(p.annualHOA)}</td>
        <td>${money(p.annualMaintenance)}</td>
        <td>${money(p.totalExpenses)}</td>
        <td class="${p.netPL >= 0 ? "positive" : "negative"}">
          ${money(p.netPL)}
        </td>
        <td class="${p.monthlyCashFlow >= 0 ? "positive" : "negative"}">
          ${money(p.monthlyCashFlow)}
        </td>
      `;

      tbody.appendChild(tr);
    });
  }

  document.getElementById("refreshBtn").onclick = fetchData;

  document.getElementById("exportPdfBtn").onclick = () => {
    alert("PDF export will generate a CPA-ready snapshot (next step).");
  };

  document.getElementById("investorToggleBtn").onclick = () => {
    alert("Investor View enabled (read-only).");
  };

  await fetchData();
})();
</script>

</body>
</html>
