<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adex Holdings Trust | Financials Editor</title>

  <link rel="stylesheet" href="/assets/style.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #f6f7f9;
      color: #1f2937;
    }

    header {
      background: #020617;
      color: #fff;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 42px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      background: #0f172a;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.secondary {
      background: #64748b;
    }
  </style>
</head>

<body>

<header>
  <img src="/assets/logo.png" alt="Adex Holdings Trust Logo" />
  <h1>Financials Editor</h1>
</header>

<div class="container">

  <div class="card">
    <h2>Select Property</h2>
    <select id="propertySelect" onchange="onPropertySelect()"></select>
  </div>

  <div class="card">
    <h2>Financial Details</h2>

    <input type="hidden" id="editId">

    <label>Monthly Rent</label>
    <input id="rent">

    <label>Mortgage</label>
    <input id="mortgage">

    <label>HOA</label>
    <input id="hoa">

    <label>Maintenance</label>
    <input id="maintenance">

    <label>Taxes</label>
    <input id="tax">

    <label>Lease Start Date</label>
    <input id="rentStart" type="date">

    <label>Lease End Date</label>
    <input id="rentEnd" type="date">

    <label>Security Deposit / Down Payment</label>
    <input id="deposit">

    <button onclick="saveFinancials()">Save Financials</button>
  </div>

</div>

<!-- REQUIRED LOAD ORDER -->
<script src="/assets/financials.js"></script>
<script src="/finance.js"></script>

</body>
</html>
