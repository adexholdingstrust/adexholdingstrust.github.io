<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Finance – Adex Holdings Trust</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared site styling -->
  <link rel="stylesheet" href="/assets/styles.css" />

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    header img {
      height: 44px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 18px;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #020617;
      color: #93c5fd;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    tr:hover td {
      background: rgba(148, 163, 184, 0.05);
    }

    .positive {
      color: #22c55e;
      font-weight: 600;
    }

    .negative {
      color: #ef4444;
      font-weight: 600;
    }

    .loading {
      opacity: 0.6;
      font-size: 14px;
      padding: 12px;
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      opacity: 0.6;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #1e293b;
      color: #e5e7eb;
    }
  </style>
</head>

<body>
  <header>
    <img src="/assets/logo.png" alt="Adex Holdings Trust" />
    <div>
      <h1>Portfolio Financial Overview</h1>
      <div class="subtitle">
        Read-only • CPA-ready • U.S. Properties Only
      </div>
    </div>
  </header>

  <section id="finance-content">
    <div class="loading">Loading financial data…</div>
  </section>

  <div class="footer">
    Secured via Cloudflare Access • Generated in real time
  </div>

  <!-- Data sources -->
  <script src="/assets/financials.js"></script>
  <script src="/finance.js"></script>
</body>
</html>
