<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adex Holdings Trust â€” Finance Dashboard</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2d;
      --line:rgba(255,255,255,.10);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --ok:#3ddc97;
      --warn:#ffcc66;
      --bad:#ff6b6b;
      --shadow:0 16px 50px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 700px at 10% 10%, #13213c 0%, var(--bg) 55%);
      color:var(--txt);
    }

    .wrap{max-width:1200px;margin:24px auto;padding:0 16px 40px;}

    .top{
      display:flex;align-items:center;gap:16px;
      padding:18px;border:1px solid var(--line);
      background:linear-gradient(180deg,rgba(15,26,45,.85),rgba(10,18,32,.85));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .logo{
      width:52px;height:52px;border-radius:12px;
      overflow:hidden;border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      display:flex;align-items:center;justify-content:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover}

    h1{margin:0;font-size:20px}
    .sub{font-size:13px;color:var(--muted)}

    .card{
      margin-top:16px;
      border:1px solid var(--line);
      background:linear-gradient(180deg,rgba(15,26,45,.72),rgba(10,18,32,.72));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .cardHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      font-weight:700;
    }

    .cardBody{padding:16px}

    select,button{
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      color:var(--txt);
      padding:10px 12px;
      border-radius:12px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }
    th,td{
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    th{color:var(--muted);text-align:left}

    .ok{color:var(--ok)}
    .warn{color:var(--warn)}
    .bad{color:var(--bad)}

    @media print{
      body{background:#fff;color:#000}
      .top{display:none}
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="logo">
      <img src="/assets/logo.png" onerror="this.style.display='none'">
    </div>
    <div>
      <h1>Finance Dashboard</h1>
      <div class="sub">Portfolio-level financial health & per-property P&L</div>
    </div>
  </div>

  <div class="card">
    <div class="cardHead">Select Properties</div>
    <div class="cardBody">
      <select id="propertySelect" multiple style="width:100%;min-height:160px"></select>
    </div>
  </div>

  <div class="card">
    <div class="cardHead">Per-Property Financial Summary</div>
    <div class="cardBody">
      <table id="financeTable">
        <thead>
          <tr>
            <th>Property</th>
            <th>Annual Rent</th>
            <th>Total Expenses</th>
            <th>Net P&L</th>
            <th>Monthly Cash Flow</th>
            <th>Lease End</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<script src="/assets/financials.js"></script>
<script src="/assets/finance.js"></script>
</body>
</html>
