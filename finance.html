<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adex Holdings Trust | Finance</title>

  <link rel="icon" href="/assets/logo.png" />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1625;
      --line:rgba(255,255,255,.08);
      --txt:#ffffff;
      --muted:rgba(255,255,255,.65);
      --ok:#4cd964;
      --bad:#ff6b6b;
      --radius:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{
      max-width:1300px;
      margin:0 auto;
      padding:24px 20px 60px;
    }

    /* Top bar */
    .top{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:24px;
    }

    .top img{
      height:42px;
    }

    .top .title{
      font-weight:700;
      letter-spacing:.05em;
    }

    .top .sub{
      font-size:12px;
      opacity:.6;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid var(--line);
      margin-bottom:20px;
    }

    .cardHead{
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      font-weight:700;
    }

    .cardBody{
      padding:18px;
    }

    select,input,button{
      background:#101c33;
      border:1px solid #23355c;
      color:#fff;
      border-radius:10px;
      padding:8px 10px;
    }

    button{
      cursor:pointer;
    }

    .controls{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }

    th,td{
      padding:10px;
      border-bottom:1px solid var(--line);
      text-align:left;
      white-space:nowrap;
    }

    th{
      color:var(--muted);
      font-weight:600;
    }

    .pos{color:var(--ok)}
    .neg{color:var(--bad)}

    tfoot td{
      font-weight:700;
    }

    @media print{
      .controls{display:none}
    }
    .controls {
  align-items: stretch;
}

.controls > * {
  width: 100%;
  height: 100%;
}

#propertySelect {
  min-height: 140px;
}
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <div class="top">
    <img src="/assets/logo.png" alt="Adex Holdings Trust" />
    <div>
      <div class="title">ADEX HOLDINGS TRUST</div>
      <div class="sub">Finance Overview</div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="card">
    <div class="cardHead">View Options</div>
    <div class="cardBody controls">
      <select id="propertySelect" multiple onchange="onPropertySelect()"></select>

      <select id="viewMode" onchange="renderTable()">
        <option value="month">Monthly</option>
        <option value="year">Yearly</option>
      </select>

      <input type="month" id="monthSelect" onchange="renderTable()" />
    </div>
  </div>

  <!-- TABLE -->
  <div class="card">
    <div class="cardHead">Financial Breakdown</div>
    <div class="cardBody">
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Rent</th>
            <th>Mortgage</th>
            <th>HOA</th>
            <th>Maintenance</th>
            <th>Taxes</th>
            <th>Total Expenses</th>
            <th>Monthly Cash Flow</th>
            <th>Annual P&L</th>
            <th>Deposit</th>
            <th>Lease</th>
          </tr>
        </thead>

        <tbody id="financeBody"></tbody>

        <tfoot>
          <tr>
            <td>Totals</td>
            <td id="totalRent">—</td>
            <td colspan="4"></td>
            <td id="totalExpenses">—</td>
            <td></td>
            <td id="totalNet">—</td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>

<script src="/assets/financials.js"></script>
<script src="/finance.js"></script>

<script>
/* ---------------------------------------
   EXTEND RENDERING (FRONTEND ONLY)
--------------------------------------- */

const _renderTable = renderTable;

renderTable = function () {
  const body = document.getElementById("financeBody");
  if (!body) return;

  body.innerHTML = "";

  const mode = document.getElementById("viewMode")?.value || "month";

  let totals = { rent:0, expenses:0, net:0 };

  PROPERTIES
    .filter(p => SELECTED.has(p.id))
    .forEach(p => {
      const f = FINANCIALS[p.id] || {};

      const rent = Number(f.rent || 0);
      const mortgage = Number(f.mortgage || 0);
      const hoa = Number(f.hoa || 0);
      const maintenance = Number(f.maintenance || 0);
      const tax = Number(f.tax || 0);

      const expenses = mortgage + hoa + tax;
      const monthlyNet = rent - expenses;
      const annualNet = monthlyNet * 12;

      totals.rent += rent;
      totals.expenses += expenses;
      totals.net += mode === "year" ? annualNet : monthlyNet;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>$${rent}</td>
        <td>$${mortgage}</td>
        <td>$${hoa}</td>
        <td>$${maintenance}</td>
        <td>$${tax}</td>
        <td>$${expenses}</td>
        <td class="${monthlyNet>=0?"pos":"neg"}">$${monthlyNet}</td>
        <td class="${annualNet>=0?"pos":"neg"}">$${annualNet}</td>
        <td>$${f.deposit||0}</td>
        <td>${f.rentStartDate || "—"} → ${f.rentEndDate || "—"}</td>
      `;
      body.appendChild(tr);
    });

  document.getElementById("totalRent").textContent = `$${totals.rent}`;
  document.getElementById("totalExpenses").textContent = `$${totals.expenses}`;
  document.getElementById("totalNet").textContent = `$${totals.net}`;
};
</script>

</body>
</html>
