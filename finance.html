<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Adex Holdings Trust | Finance</title>

<link rel="icon" href="/assets/logo.png" />

<style>
:root{
  --bg:#0b0f14;
  --card:#0f1625;
  --line:rgba(255,255,255,.08);
  --txt:#ffffff;
  --muted:rgba(255,255,255,.6);
  --ok:#4cd964;
  --bad:#ff6b6b;
  --warn:#ffcc66;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.wrap{
  max-width:1300px;
  margin:0 auto;
  padding:24px 20px 80px;
}

/* Header */
.top{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:24px;
}
.top img{height:42px}
.top .title{font-weight:700;letter-spacing:.05em}
.top .sub{font-size:12px;opacity:.6}

/* Cards */
.card{
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid var(--line);
  margin-bottom:20px;
}
.cardHead{
  padding:14px 18px;
  border-bottom:1px solid var(--line);
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cardBody{padding:18px}

/* Controls */
.controls{
  display:grid;
  grid-template-columns:1fr 2fr 1fr 1fr;
  gap:12px;
}
select,input,button{
  background:#101c33;
  border:1px solid #23355c;
  color:#fff;
  border-radius:10px;
  padding:8px 10px;
}
button{cursor:pointer}

/* KPIs */
.kpis{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}
.kpi{
  background:#101c33;
  border:1px solid #23355c;
  border-radius:14px;
  padding:14px 16px;
  min-width:180px;
}
.kpi label{
  font-size:12px;
  opacity:.6;
}
.kpi div{
  font-size:18px;
  font-weight:700;
  margin-top:4px;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
}
th{color:var(--muted);text-align:right}
th:first-child,td:first-child{text-align:left}
td{text-align:right}
td.positive{color:var(--ok)}
td.negative{color:var(--bad)}

tfoot td{font-weight:700}

/* Chips */
.chip{
  display:inline-block;
  padding:4px 8px;
  border-radius:999px;
  font-size:11px;
  font-weight:600;
}
.safe{background:rgba(76,217,100,.2);color:var(--ok)}
.warn{background:rgba(255,204,102,.2);color:var(--warn)}
.risk{background:rgba(255,107,107,.2);color:var(--bad)}

/* Print */
@media print{
  .controls,.cardHead button{display:none}
}
</style>
</head>

<body>
<div class="wrap">

<!-- HEADER -->
<div class="top">
  <img src="/assets/logo.png">
  <div>
    <div class="title">ADEX HOLDINGS TRUST</div>
    <div class="sub">Finance Overview</div>
  </div>
</div>

<!-- VIEW OPTIONS -->
<div class="card">
  <div class="cardHead">View Options</div>
  <div class="cardBody controls">
    <div>
      <label style="font-size:12px;opacity:.6">Cash Reserves (Stress Testing)</label>
      <input id="reserveInput" type="number" value="5000" onchange="renderTable()">
    </div>

    <div>
      <label style="font-size:12px;opacity:.6">Properties</label>
      <select id="propertySelect" multiple onchange="onPropertySelect()"></select>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button onclick="selectAllProperties()">Select All</button>
        <button onclick="clearAllProperties()">Clear All</button>
      </div>
    </div>

    <select id="modeToggle" onchange="renderTable()">
      <option value="operator">Operator View</option>
      <option value="investor">Investor View</option>
    </select>

    <select id="viewMode" onchange="renderTable()">
      <option value="month">Monthly</option>
      <option value="year">Yearly</option>
    </select>
  </div>
</div>

<!-- PORTFOLIO SNAPSHOT -->
<div class="card">
  <div class="cardHead">
    <span>Portfolio Snapshot</span>
    <button onclick="window.print()">Download PDF</button>
  </div>
  <div class="cardBody kpis">
    <div class="kpi"><label>Monthly Rent</label><div id="kpiRent">$0</div></div>
    <div class="kpi"><label>Monthly Expenses</label><div id="kpiExpenses">$0</div></div>
    <div class="kpi"><label>Net Cash Flow</label><div id="kpiNet">$0</div></div>
    <div class="kpi"><label>Security Deposits (Liability)</label><div id="kpiDeposits">$0</div></div>
    <div class="kpi"><label>Annual P&amp;L</label><div id="kpiAnnual">$0</div></div>
    <div class="kpi"><label>Portfolio Stress</label><div id="kpiStress">â€”</div></div>
  </div>
</div>

<!-- FINANCIAL BREAKDOWN -->
<div class="card">
  <div class="cardHead">Financial Breakdown</div>
  <div class="cardBody">
    <table>
      <thead>
        <tr>
          <th>Property</th>
          <th>Rent</th>
          <th>Mortgage</th>
          <th>HOA</th>
          <th>Maintenance</th>
          <th>Taxes</th>
          <th>Total Expenses</th>
          <th>Monthly Net</th>
          <th>Annual Net</th>
          <th>Security Deposit</th>
          <th>Lease Dates</th>
          <th>DSCR</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="financeBody"></tbody>
      <tfoot>
        <tr>
          <td>Totals</td>
          <td id="totalRent">â€”</td>
          <td colspan="4"></td>
          <td id="totalExpenses">â€”</td>
          <td id="totalNet">â€”</td>
          <td colspan="5"></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

</div>

<script src="/assets/financials.js"></script>
<script src="/finance.js"></script>

<script>
function leaseChip(end){
  if(!end) return "â€”";
  const d=Math.ceil((new Date(end)-new Date())/86400000);
  if(d<=30) return '<span class="chip risk">30d</span>';
  if(d<=60) return '<span class="chip warn">60d</span>';
  if(d<=90) return '<span class="chip warn">90d</span>';
  return '<span class="chip safe">Active</span>';
}

function stress(net,reserve,deposits){
  if(net>=0) return "ðŸŸ¢ Stable";
  const usable=Math.max(reserve-deposits,0);
  const months=Math.floor(usable/Math.abs(net));
  if(months>=6) return "ðŸŸ¡ Watch";
  if(months>=3) return "ðŸŸ  Tight";
  return "ðŸ”´ High Risk";
}

const _renderTable = renderTable;
renderTable = function(){
  const body=document.getElementById("financeBody");
  if(!body) return;
  body.innerHTML="";

  const reserve=Number(reserveInput.value||0);
  let totals={rent:0,exp:0,net:0,dep:0};

  PROPERTIES.filter(p=>SELECTED.has(p.id)).forEach(p=>{
    const f=FINANCIALS[p.id]||{};
    const rent=+f.rent||0;
    const mort=+f.mortgage||0;
    const hoa=+f.hoa||0;
    const maint=+f.maintenance||0;
    const tax=+f.tax||0;
    const exp=mort+hoa+maint+tax;
    const net=rent-exp;
    const annual=net*12;
    const dep=+f.deposit||0;
    const dscr=mort>0?(rent/mort).toFixed(2):"â€”";

    totals.rent+=rent;
    totals.exp+=exp;
    totals.net+=net;
    totals.dep+=dep;

    body.innerHTML+=`
      <tr>
        <td>${p.name}</td>
        <td>$${rent.toFixed(2)}</td>
        <td>$${mort.toFixed(2)}</td>
        <td>$${hoa.toFixed(2)}</td>
        <td>$${maint.toFixed(2)}</td>
        <td>$${tax.toFixed(2)}</td>
        <td>$${exp.toFixed(2)}</td>
        <td class="${net>=0?'positive':'negative'}">$${net.toFixed(2)}</td>
        <td class="${annual>=0?'positive':'negative'}">$${annual.toFixed(2)}</td>
        <td>$${dep.toFixed(2)}</td>
        <td>${f.rentStartDate||'â€”'} â†’ ${f.rentEndDate||'â€”'}<div>${leaseChip(f.rentEndDate)}</div></td>
        <td>${dscr}</td>
        <td><button onclick="location.href='/financials.html?property=${p.id}'">Edit</button></td>
      </tr>`;
  });

  totalRent.textContent=`$${totals.rent.toFixed(2)}`;
  totalExpenses.textContent=`$${totals.exp.toFixed(2)}`;
  totalNet.textContent=`$${totals.net.toFixed(2)}`;

  kpiRent.textContent=`$${totals.rent.toFixed(2)}`;
  kpiExpenses.textContent=`$${totals.exp.toFixed(2)}`;
  kpiNet.textContent=`$${totals.net.toFixed(2)}`;
  kpiAnnual.textContent=`$${(totals.net*12).toFixed(2)}`;
  kpiDeposits.textContent=`$${totals.dep.toFixed(2)}`;
  kpiStress.textContent=stress(totals.net,reserve,totals.dep);
};
</script>

</body>
</html>
