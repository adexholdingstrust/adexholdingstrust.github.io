<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<h1>Finance</h1>

<select id="propertySelect" multiple></select>

<table>
  <thead>
    <tr>
      <th>Property</th>
      <th>Annual Rent</th>
      <th>Expenses</th>
      <th>Net P&L</th>
      <th>Monthly Cash Flow</th>
      <th>Lease Start</th>
      <th>Lease End</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="financeBody"></tbody>
</table>

<div>
  <strong>Total Rent:</strong> <span id="totalRent"></span><br>
  <strong>Total Expenses:</strong> <span id="totalExpenses"></span><br>
  <strong>Total Net:</strong> <span id="totalNet"></span>
</div>

<!-- MODAL (required for edit) -->
<div id="modal" style="display:none">
  <input id="editId" hidden>
  Rent <input id="rent"><br>
  Mortgage <input id="mortgage"><br>
  HOA <input id="hoa"><br>
  Maintenance <input id="maintenance"><br>
  Tax <input id="tax"><br>
  Lease Start <input id="rentStart" type="date"><br>
  Lease End <input id="rentEnd" type="date"><br>
  Deposit <input id="deposit"><br>
  <button onclick="saveFinancials()">Save</button>
  <button onclick="closeEditor()">Cancel</button>
</div>

<!-- ðŸ”´ ORDER MATTERS -->
<script src="/assets/financials.js"></script>
<script src="/finance.js"></script>

</body>
</html>
