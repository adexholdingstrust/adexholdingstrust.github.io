<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Land Holdings | Adex Holdings Trust</title>

  <!-- Core site styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Mapbox GL (required for interactive parcel overlays & clustering) -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<header>
  <h1>Land Holdings</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html">Rental Properties</a>
    <a href="land.html" aria-current="page">Land Holdings</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>

  <!-- ===========================
       INTRO SECTION
  ============================ -->
  <section class="section">
    <h2>Parcels & Acreage</h2>
    <p class="muted">
      Below is an overview of land parcels held by Adex Holdings Trust.
      Interactive maps, parcel boundaries, and county assessor links are
      provided where available.
    </p>
  </section>

  <!-- ===========================
       INTERACTIVE MAP
       (Mapbox + clustering + parcels)
  ============================ -->
  <section class="section">
    <div
      id="landsMap"
      style="
        height: 520px;
        border-radius: 18px;
        overflow: hidden;
        margin: 12px 0 24px;
        background: #0f1115;
      "
      aria-label="Interactive map of land holdings"
    ></div>
  </section>

  <!-- ===========================
       DYNAMIC LAND LIST
       (Rendered by app.js)
  ============================ -->
  <section class="section">
    <!--
      app.js will inject:
      - filter controls (country / county / acreage)
      - land cards
      - maps + assessor links
    -->
    <div id="landsList" class="propertyGrid"></div>
  </section>

</main>

============================ -->

  document.getElementById("year").textContent = new Date().getFullYear();
